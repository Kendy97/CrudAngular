<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Panel klient√≥w</h2>
  <div class="mb-4">
    <input type="text" [(ngModel)]="newClient.name" placeholder="Client Name" class="border p-2 mr-2" />
    <input type="email" [(ngModel)]="newClient.email" placeholder="Client Email" class="border p-2 mr-2" />
    <button (click)="addClient()" class="bg-blue-500 text-white px-4 py-2">Add Client</button>
  </div>
  <ul class="list-disc pl-6">
    <li *ngFor="let client of clients" class="mb-5">
      <input [(ngModel)]="client.name" class="border p-2 mr-5" />
      <input [(ngModel)]="client.email" class="border p-3 mr-5 " />
      <button (click)="editClient(client)" class="bg-yellow-500 text-white px-4 py-2 mr-2">Edit</button>
      <button (click)="deleteClient(client.id)" class="bg-red-500 text-white px-4 py-2">Delete</button>
    </li>
  </ul>
</div>
