<aside [ngClass]="{
    '-translate-x-full': !(isOpen | async),
    'translate-x-0 lg:translate-x-0 lg:relative': isOpen | async
  }"
       class="sidebar bg-gray-900 text-white w-64 h-screen fixed lg:relative transition-transform duration-300 ease-in-out z-50">
  <div class="p-4">
    <ul class="mt-4">
      <li class="my-2"><a routerLink ="/dashboard" RouterLinkActive="bg-gray-700" class="hover:bg-gray-700 p-2 block">Dashboard</a></li>
      <li class="my-2"><a routerLink ="/client" RouterLinkActive="bg-gray-700" class="hover:bg-gray-700 p-2 block">Klient</a></li>
      <li class="my-2"><a routerLink ="/calendar" RouterLinkActive="bg-gray-700" class="hover:bg-gray-700 p-2 block">Notatka</a></li>
      <li class="my-2"><a (click) ="logout()" class="hover:bg-gray-700 p-2 block">Wyloguj</a></li>
    </ul>
  </div>
</aside>
